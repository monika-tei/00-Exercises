<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animalbase.css" />
    <title>Animal Base Filtering</title>
  </head>
  <body>
    <h1>Animals</h1>
    <div>
      <p>
        Filter:
        <span>
          <button id="btnCat" data-action="filter" data-filter="cat">Only Cats</button>
          <button id="btnDog" data-action="filter" data-filter="dog">OnlyDogs</button>
          <button id="btnAll" data-action="filter" data-filter="*">All</button>
        </span>
      </p>
    </div>
    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">Winner</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="star">Star</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="star">â˜†</td>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    <div id="remove-other" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Attention!</h1>
        <p>
          There can be only 1 winner of each type. <br />
          Do you want to remove the other winner?
        </p>
        <button id="removeOtherBtn">Remove the other</button>
      </div>
    </div>

    <div id="remove-aorb" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Attention!</h1>
        <p>
          There can be only 2 winners in total. <br />
          Do you want to remove the other winner?
        </p>
        <div class="sidebyside">
          <button id="removeA">Remove A</button>
          <button id="removeB">Remove B</button>
        </div>
      </div>
    </div>

    <script src="animal-filter.js"></script>
  </body>
</html>
